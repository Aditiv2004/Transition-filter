<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters & Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 20px auto;
            transition: all 0.5s ease-in-out;
            filter: brightness(1);
        }

        .box:hover {
            background-color: red;
            transform: scale(1.2) rotate(15deg);
            border-radius: 20px;
            filter: brightness(1.5) drop-shadow(5px 5px 10px black);
        }

        .btn {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.4s, transform 0.3s, filter 0.3s;
            filter: contrast(1);
        }

        .btn:hover {
            background-color: darkorchid;
            transform: scale(1.1) rotate(-5deg);
            filter: contrast(1.5) hue-rotate(90deg);
        }

        .text {
            font-size: 20px;
            transition: color 0.5s, letter-spacing 0.3s, filter 0.3s;
            filter: blur(0px);
            color: darkblue;
        }

        .text:hover {
            color: orangered;
            letter-spacing: 2px;
            filter: blur(2px) invert(1);
        }

        .color-box {
            width: 100px;
            height: 100px;
            background-color: teal;
            margin: 20px auto;
            transition: all 0.5s ease-in-out;
            filter: grayscale(0%) brightness(1);
        }

        .color-box:hover {
            background-color: gold;
            transform: scale(1.2) rotate(180deg);
            filter: grayscale(100%) brightness(1.5) sepia(0.8);
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: orange;
            border-radius: 50%;
            margin: 20px auto;
            transition: all 0.5s ease-in-out;
            filter: saturate(1);
        }

        .circle:hover {
            background-color: cyan;
            transform: scale(1.3) rotate(360deg);
            filter: saturate(2) drop-shadow(5px 5px 15px gray);
        }
    </style>
</head>
<body>
    <h2>CSS Filters & Transition Effects</h2>
    <div class="box"></div>
    <button class="btn">Hover Me</button>
    <p class="text">Hover over this text</p>
    <div class="color-box"></div>
    <div class="circle"></div>
</body>
</html>
